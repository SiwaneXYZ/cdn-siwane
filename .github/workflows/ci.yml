steps:
  - name: Checkout code
    uses: actions/checkout@v2
  - name: Set up Node.js
    uses: actions/setup-node@v2
    with:
      node-version: '14'
  - name: Install dependencies
    run: npm install
  - name: Build project
    run: npm run build  # تأكد أن هذا الأمر يخلق مجلد dist
  - name: Deploy
    uses: JamesIves/github-pages-deploy-action@4.1.3
    with:
      branch: gh-pages
      folder: dist  # المسار الذي يجب أن يحتوي على ملفاتك المنشورة
