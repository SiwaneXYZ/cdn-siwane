<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مرحبًا بك في مستودع CDN-Siwane الخاص بملفات موقع Siwane.xyz">
    <title>CDN-Siwane</title>
    <style>
        /* تصميم الصفحة */
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #299e94, #50c9c3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            background: #a5544c;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* تحسين التصميم للأجهزة الصغيرة */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            a {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في CDN-Siwane</h1>
        <p>
            هذا المستودع مخصص لاستضافة الملفات الثابتة الخاصة بموقع <strong>Siwane.xyz</strong>.  
            إذا كنت تبحث عن معلومات إضافية، يرجى زيارة الموقع الرسمي.
        </p>
        <a href="https://siwane.xyz" target="_blank">زيارة الموقع الرسمي</a>
    </div>
</body>
</html>
